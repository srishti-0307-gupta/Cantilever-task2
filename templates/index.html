<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: Roboto;
            background-color: #a0cad5ff;
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
            
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(19, 0, 124, 0.1);
            font-family: Roboto;
            background-color: #b0e9d4ff;
        }
        label {
            display: block;
            margin-top: 15px;
           

        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    <form action="/predict" method="POST">
        <label for="time">Transaction Time (in seconds):</label>
        <input type="number" step="any" name="time" required>

        <label for="card_type">Type of Card:</label>
        <select name="card_type" required>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Amex</option>
            <option>Other</option>
        </select>

        <label for="entry_mode">Entry Mode:</label>
        <select name="entry_mode" required>
            <option>Chip</option>
            <option>Magstripe</option>
            <option>Contactless</option>
            <option>Manual</option>
        </select>

        <label for="amount">Transaction Amount:</label>
        <input type="number" step="any" name="amount" required>

        <label for="transaction_type">Type of Transaction:</label>
        <select name="transaction_type" required>
            <option>Online</option>
            <option>POS</option>
            <option>ATM</option>
            <option>Other</option>
        </select>

        <label for="merchant_group">Merchant Group:</label>
        <select name="merchant_group" required>
            <option>Retail</option>
            <option>Grocery</option>
            <option>Travel</option>
            <option>Fuel</option>
            <option>Other</option>
        </select>

        <label for="country_transaction">Country of Transaction:</label>
        <input type="text" name="country_transaction" required>

        <label for="shipping_address">Shipping Address:</label>
        <input type="text" name="shipping_address" required>

        <label for="country_residence">Country of Residence:</label>
        <input type="text" name="country_residence" required>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="bank">Bank:</label>
        <input type="text" name="bank" required>

        <button type="submit">Check for Fraud</button>
    </form>
</body>
</html>
