<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
        }
        .safe {
            color: green;
        }
        .fraud {
            color: red;
        }
        .confidence {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction == 1 %}
            <div class="result fraud">⚠️ Fraudulent Transaction Detected</div>
        {% else %}
            <div class="result safe">✅ Transaction is Safe</div>
        {% endif %}
        <div class="confidence">Model Confidence: {{ probability }}%</div>
        <a href="/">← Try Another Transaction</a>
    </div>
</body>
</html>
